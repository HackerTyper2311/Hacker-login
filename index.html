<!DOCTYPE html>
<html>
<head>
  <title>Login Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('artwork(1).png');
      background-size: cover;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 40%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: purple;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>
